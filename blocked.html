<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<title>Blocked</title>

<style>
/* ================= RESET ================= */
* {
  box-sizing: border-box;
}

html, body {
  margin: 0;
  height: 100%;
  overflow: hidden;
  font-family: "Inter", system-ui, sans-serif;
}

/* ================= SCENE ================= */

body {
  background:
    radial-gradient(circle at top, #fff7e6, #ffedd5, #ffd8a8);
  perspective: 1600px;
  animation: sceneEnter 1.2s cubic-bezier(.2,1,.3,1);
}

/* subtle camera drift */
body::before {
  content: "";
  position: fixed;
  inset: 0;
  pointer-events: none;
  background:
    radial-gradient(circle at top,
      rgba(255,255,255,.35),
      transparent 60%);
  animation: cameraDrift 10s ease-in-out infinite;
}

/* ================= CONTAINER ================= */

.scene {
  width: 100%;
  height: 100%;
  display: flex;
  align-items: center;
  justify-content: center;
  transform-style: preserve-3d;
}

/* ================= CARD ================= */

.card {
  position: relative;
  width: 340px;
  padding: 36px 32px 42px;
  background: linear-gradient(145deg, #ffffff, #fff5e6);
  border-radius: 26px;
  text-align: center;
  transform-style: preserve-3d;

  box-shadow:
    0 30px 60px rgba(0,0,0,.25),
    inset 0 0 0 2px rgba(255,183,3,.35);

  animation: cardRise 1s cubic-bezier(.2,1,.3,1);
}

/* floating card */
.card {
  animation:
    cardRise 1s cubic-bezier(.2,1,.3,1),
    cardFloat 4s ease-in-out infinite;
}

/* ================= FLASHMAN ================= */

.flashman-wrap {
  position: relative;
  width: 150px;
  height: 150px;
  margin: 0 auto 20px;
  transform-style: preserve-3d;
}

/* aura */
.flashman-wrap::before {
  content: "";
  position: absolute;
  inset: -24px;
  border-radius: 50%;
  background:
    radial-gradient(circle,
      rgba(255,183,3,.6),
      transparent 70%);
  filter: blur(20px);
  animation: auraPulse 2.4s ease-in-out infinite;
}

/* body */
.flashman {
  position: relative;
  width: 100%;
  height: 100%;
  border-radius: 50%;
  background:
    radial-gradient(circle at 30% 30%, #fff3bf, #fb8500);
  box-shadow:
    inset -10px -14px 24px rgba(0,0,0,.25),
    inset 10px 10px 20px rgba(255,255,255,.6),
    0 0 50px rgba(251,133,0,.8);

  animation:
    flashmanFloat 3s ease-in-out infinite,
    flashmanShake .35s infinite;
}

/* energy ring */
.flashman::before {
  content: "";
  position: absolute;
  inset: -14px;
  border-radius: 50%;
  background:
    conic-gradient(
      transparent,
      rgba(255,183,3,.8),
      transparent);
  filter: blur(10px);
  animation: spin 3s linear infinite;
}

/* core glow */
.flashman::after {
  content: "";
  position: absolute;
  inset: -30px;
  border-radius: 50%;
  background:
    radial-gradient(circle,
      rgba(255,183,3,.45),
      transparent 70%);
  filter: blur(24px);
}

/* ================= FACE ================= */

.eye {
  position: absolute;
  top: 50px;
  width: 18px;
  height: 18px;
  background: #4b2e00;
  border-radius: 50%;
}

.eye.left { left: 46px; }
.eye.right { right: 46px; }

.brow {
  position: absolute;
  width: 28px;
  height: 6px;
  background: #4b2e00;
  top: 38px;
}

.brow.left {
  left: 40px;
  transform: rotate(20deg);
}
.brow.right {
  right: 40px;
  transform: rotate(-20deg);
}

.mouth {
  position: absolute;
  bottom: 44px;
  left: 50%;
  transform: translateX(-50%);
  width: 44px;
  height: 22px;
  border-bottom: 4px solid #4b2e00;
  border-radius: 0 0 44px 44px;
}

/* ================= TEXT ================= */

h1 {
  margin: 12px 0 6px;
  font-size: 28px;
  color: #fb8500;
}

p {
  margin: 0;
  color: #444;
  font-size: 15px;
}

/* ================= ANIMATIONS ================= */

@keyframes sceneEnter {
  from {
    opacity: 0;
    transform: scale(.9) rotateX(18deg);
    filter: blur(10px);
  }
  to {
    opacity: 1;
    transform: scale(1) rotateX(0);
    filter: blur(0);
  }
}

@keyframes cameraDrift {
  0%,100% { transform: translateY(0); }
  50% { transform: translateY(-18px); }
}

@keyframes cardRise {
  from {
    transform: translateY(40px) rotateX(20deg);
    opacity: 0;
  }
  to {
    transform: translateY(0) rotateX(0);
    opacity: 1;
  }
}

@keyframes cardFloat {
  0%,100% { transform: translateY(0); }
  50% { transform: translateY(-10px); }
}

@keyframes flashmanFloat {
  0%,100% { transform: translateY(0); }
  50% { transform: translateY(-10px); }
}

@keyframes flashmanShake {
  0% { transform: translate(0); }
  25% { transform: translate(-2px, 1px); }
  50% { transform: translate(2px, -1px); }
  75% { transform: translate(-1px, 2px); }
  100% { transform: translate(0); }
}

@keyframes auraPulse {
  0%,100% { opacity: .6; }
  50% { opacity: 1; }
}

@keyframes spin {
  to { transform: rotate(360deg); }
}
</style>
</head>

<body>

<div class="scene">
  <div class="card">
    <div class="flashman-wrap">
      <div class="flashman">
        <div class="brow left"></div>
        <div class="brow right"></div>
        <div class="eye left"></div>
        <div class="eye right"></div>
        <div class="mouth"></div>
      </div>
    </div>
<br>
    <h1>Blocked</h1>
    <p>Distractions are disabled to protect your focus.</p>
    <p><strong>Please return to your work.</strong></p>
  </div>
</div>

</body>
</html>
